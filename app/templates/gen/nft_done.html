{% extends 'index.html' %}
{% block content %}
<section class="container result-wrapper">
    <div class="leftside mr-3">
    </div>
    <div class="centerside">
        <div class="image-title">
            <h2>{{title}}</h2>
        </div>
        <div class="image-wrapper">
            <img src={{data}}>
            <!--웹페이지 테스트 시 윗줄 코멘트 아랫줄 언코멘트, gen_views에서 result 코멘트-->
            <!--<img src="{{ url_for('static', filename='img/temp_img.png') }}">-->
        </div>
    </div>
    <div class="rightside ml-3">
        <!--info button-->
        <div class="mint-info my-3">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="btn-wrapper my-3">
            <button class="btn" id="btn-info" onclick="info_toggle()"> 민팅정보 </button>
        </div>
    </div>
</section>
<script src={{ url_for('static', filename='func.js') }}></script>
{% endblock %}
